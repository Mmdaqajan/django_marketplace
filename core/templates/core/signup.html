{% extends 'shared/base.html' %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	<div class="w-1/2 my-6 p-6 mx-auto bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Sign Up</h1>

        <form action="." method="post">
            {% csrf_token %}
            {{ sign_up_form.as_p }}

            <button class="py-6 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
        </form>

    </div>
{% endblock %}
